<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Venda seu Carro</title>
</head>
    <body>
        <div class="container">
            <div class="header">
                <h3>Cadastre seu veiculo para Venda!</h3>
            </div>
            <div class="form-container">
                <div class="form-header">
                    <p>Formulário</p>
                </div>
                <div class="form-body">
                    <h1 class="form-title">Venda facil seu carro!</h1>
                    <p>
                        Descreva as características e marque os opcionais que possui
                    </p>
                    <form>
                        <div class="box-input">
                            <label for="title">Título do anúncio <span class="required-field">*</span></label>
                            <input 
                                type="text" 
                                name="title" 
                                id="title" 
                                class="block" 
                                placeholder="Um título para anunciar seu carro" 
                                minlength="1" 
                                maxlength="30" 
                                required 
                            />
                        </div>
                        <div class="box-input">
                            <label for="description">Descrição <span class="required-field">*</span></label>
                            <textarea 
                            name="description" 
                            id="description" 
                            class="block" 
                            placeholder="Aqui você coloca os detalhes do veiculo, por exemplo: se ele possui alguma manuntenção">
                            </textarea>
                        </div>  
                        <div class="box-input">
                            <label for="brand"
                            >Marca <span class="required-field">*</span></label>
                            <input 
                                type="text" 
                                name="brand" 
                                id="brand" 
                                class="block" 
                                placeholder="Digite a marca do veículo"
                                required 
                            />
                        </div>
                        <div class="box-input">
                            <label for="model"
                            >Modelo <span class="required-field">*</span></label>
                            <input 
                                type="text" 
                                name="model" 
                                id="model" 
                                class="block" 
                                placeholder="Digite o modelo do veículo"
                                required 
                            />
                        </div>
                        <div class="box-input">
                            <label for="mileage"
                            >Kilometragem <span class="required-field">*</span></label>
                            <input 
                                type="namber" 
                                name="mileage" 
                                id="mileage" 
                                class="block" 
                                placeholder="Digite a kilometragem do veículo"
                                required 
                            />
                        </div>
                        <div class="box-input">
                            <label for="purchase_date"
                            >Data de compra <span class="required-field">*</span></label>
                            <input 
                                type="date" 
                                name="purchase_date" 
                                id="purchase_date" 
                                class="block" 
                                required 
                            />
                        </div>
                        <input type="submit" value="Enviar">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
